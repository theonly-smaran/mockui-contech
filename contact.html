<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel= "stylesheet" href="contact.css">
    <link rel= "stylesheet" href="primaryorange.css">
    <title>Contech Mock UI | Contact</title>
</head>
<body id="contact-dom" class="bg-dark">
    <nav class="navbar navbar-expand-lg bg-danger-transparent">
        <div class="container-fluid">
          <a class="navbar-brand custom-color" href="#home">ConTech</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon primary-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 nav-theme-color">
                <li class="nav-item navthick-weight">
                    <a class="nav-link ml-auto home-href" href="index.html">Home</a>
                  </li>
            </ul>
         </div>
        </div>
      </nav>
    <section>
        <h1 class="contact-header">Contact</h1>
    </section>
    <section class="text-light contact-form">
        <form>
            <div class="mb-3">
                <input type="text" placeholder="Name" class="form-control" id="InputName">
            </div>
            <div class="mb-3">
              <input type="email" placeholder="Email address" class="form-control" id="InputEmail">
            </div>
            <div class="mb-3">
              <input type="text" placeholder="Phone number" class="form-control" id="InputPhoneNumber">
            </div>
            <div class="mb-3">
                <textarea class="form-control" placeholder="Message" id="InputMessage" rows="5"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </section>
      <footer>
        <p><a href=""><img src="X_LOGO.png" alt="X-logo" width="50px"></a> <span><a href=""><img src="LI_LOGO.png" alt="linkedin-logo" width="50px"></a></span></p>
        <br>
        <p class="text-primary weight-text">Copyright @ConTech</p>
        <p class="text-primary weight-text">Website Designed by: Smaran Timsina</p>
      </footer>
</body>
</html>
